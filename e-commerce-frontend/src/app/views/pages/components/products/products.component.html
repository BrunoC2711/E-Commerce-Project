<mat-toolbar class="app-title">Produtos Cadastrados</mat-toolbar>
<mat-card class="example-card" *ngFor="let product of products">
  <div class="cart">
  <img height="300" [src]="product.fotos || semFoto">
    <div class="cart-info">
      <mat-card-title class="cart-info-title">{{product.titulo}}</mat-card-title>
      <mat-card-subtitle class="cart-info-subtitle">{{product.descricao || 'Nenhuma descrição informada'}}</mat-card-subtitle>
    </div>
    <div class="cart-preco">
      <span>Preço {{product.preco}}R$</span>
    </div>
    <mat-card-actions class="card-actions">
      <section>
        <div class="example-button-row">
          <button mat-raised-button color="primary" (click)="produtoEscolhido(product)">Saiba mais</button>          
        </div>
      </section>
    </mat-card-actions>
  </div>
</mat-card>
